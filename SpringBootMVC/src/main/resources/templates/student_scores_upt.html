<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8">
	<!-- 引入 PureCSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
	<title>修改學生成績</title>
	</head>
	<body style="padding: 15px">
		<div th:text="${student_score}"></div>
		<form class="pure-form" method="post" th:action="@{/student/{id}(id=${student_score.id})}" >
			<input type="hidden" id="id" name="id">
			姓名: <input type="text" id="name" name="name"><p />
			國文: <input type="number" id="chineseScore" name="chineseScore"><p />
			英文: <input type="number" id="englishScore" name="englishScore"><p />
			數學: <input type="number" id="mathScore" name="mathScore"><p />
			<button type="submit" class="pure-button pure-button-primary">修改</button>
		</form>
	</body>
</html>
