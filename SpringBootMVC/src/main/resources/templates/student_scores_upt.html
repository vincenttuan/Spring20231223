<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!-- 引入 PureCSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
		<title>修改學生成績</title>
		<script>
			function uptMethodValue() {
				document.getElementById('_method').value = 'DELETE';
			}
		</script>
	</head>
	<body style="padding: 15px">
		<div th:text="${student_score}"></div>
		<form onsubmit="return true;" class="pure-form" method="post" th:action="@{/student/{id}(id=${student_score.id})}" >
			<input type="hidden" id="_method" name="_method" value="PUT">
			<input type="hidden" id="id" name="id" th:value="${student_score.id}">
			姓名: <input type="text" id="name" name="name" th:value="${student_score.name}"><p />
			國文: <input type="number" id="chineseScore" name="chineseScore" th:value="${student_score.chineseScore}"><p />
			英文: <input type="number" id="englishScore" name="englishScore" th:value="${student_score.englishScore}"><p />
			數學: <input type="number" id="mathScore" name="mathScore" th:value="${student_score.mathScore}"><p />
			<button type="submit" class="pure-button pure-button-primary">修改</button>
			<button type="submit" onclick="uptMethodValue()" class="pure-button pure-button-primary">刪除</button>
		</form>
	</body>
</html>
