<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SpringBoot - WebSocket</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
		<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
		<script src="./js/app.js"></script>
	</head>
	<body style="padding: 15px">
		<h1>SpringBoot - WebSocket</h1>
		
		<form class="pure-form">
			WebSocket connection:
			<button id="connect" type="submit">Connect</button>
			<button id="disconnect" type="submit" disabled="disabled">Disconnect</button>
		</form>
		<!-- 以下是連線成功後才要顯示的資料 -->
		<div id="show" style="display: none">	
			<p>
			<form class="pure-form">
				註冊帳號: <input type="text" id="username" placeholder="請輸入帳號" />
				<button id="register" type="submit">註冊</button>
				<p>
			</form>
			<p>
			Server時間:
			<div id="servertime"></div>
		</div>
	</body>
</html>
