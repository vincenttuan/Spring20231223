<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>SpringBoot - WebSocket</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css">
		<script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
		<script src="./js/app.js"></script>
	</head>
	<body style="padding: 15px">
		<h1>SpringBoot - WebSocket</h1>
		
		<form class="pure-form">
			WebSocket connection:
			<button id="connect" type="submit">Connect</button>
			<button id="disconnect" type="submit" disabled="disabled">Disconnect</button>
		</form>
		<a href="/logout" class="pure-button pure-button-primary">登出</a>
		<!-- 以下是連線成功後才要顯示的資料 -->
		<div id="show" style="display: none">	
			<p>
			<form class="pure-form">
				聊天訊息: <input type="text" id="usermessage" placeholder="請輸入訊息" />
				<button id="register" type="submit">傳送</button>
				<p>
				<div id="message-display"></div>
			</form>
			<p>
			Server時間:
			<div id="servertime"></div>
			<p>
			台灣加權股價指數:
			<div id="twii"></div>
			<p />
            <form class="pure-form">
                <fieldset>
                	<legend>Quotes:</legend>
                    <label for="name">股票代號(例如:2330.TW) </label>
                    <input type="text" id="symbol" placeholder="Your symbol here...">
                    <button id="order_symbol" type="submit" class="pure-button pure-button-primary">訂閱股票</button>
                    <button id="cancel_symbol" type="submit" class="pure-button">取消股票訂閱</button>
                </fieldset>
            </form>
            <p />
            Quotes WatchList
            <table id="quotes" class="pure-table pure-table-bordered">
                <thead>
	                <tr>
	                    <th>股票代號</th>
	                    <th>成交價</th>
	                    <th>成交量</th>
	                    <th>移除</th>
	                    <th>買進</th>
	                    <th>賣出</th>
	                </tr>
                </thead>
                <tbody id="quotes-body">
					<!-- Quotes will be added or update here -->
                </tbody>
            </table>
            <hr>
			委託單回報：
            <table id="commission-return" class="pure-table pure-table-bordered">
				<thead>
					<tr>
						<th>委託編號</th>
						<th>委託狀態</th>
						<th>委託時間</th>
						<th>委託BS</th>
						<th>委託商品</th>
						<th>委託價格</th>
						<th>委託張數</th>
					</tr>
				</thead>
				<tbody id="commission-return-body">
					<!-- Commission return will be added or update here -->
				</tbody>
			</table>
			<hr>
			成交回報：
			<table id="transaction-return" class="pure-table pure-table-bordered">
				<thead>
					<tr>
						<th>成交編號</th>
						<th>成交狀態</th>
						<th>成交時間</th>
						<th>委託編號</th>
						<th>委託BS</th>
						<th>委託商品</th>
						<th>委託價格</th>
						<th>成交價格</th>
						<th>委託張數</th>
						<th>成交張數</th>
						</tr>
				</thead>
				<tbody id="transaction-return-body">
					<!-- Transaction return will be added or update here -->
				</tbody>
			</table>
		</div>
	</body>
</html>
